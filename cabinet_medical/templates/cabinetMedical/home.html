{% extends 'cabinetMedical/main.html' %} 

{% block content %}



  <div class="container">
    <div class="row">
      <div class="col-lg-6">
          <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> Les patient</h5>
                  <h6 class="card-subtitle mb-2 text-muted"><a class="btn btn-success" href="{% url 'create' %}">create</a></h6>
                  <div class="container"> 
                      <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Ville</th>
                                <th scope="col">Tele</th>
                                <th scope="col">date</th>
                                
                                <th>Clients</th>
                              </tr>
                            </thead>
                            <tbody>
                              {% for item in vpatients %}
                            <tr>
                                <td>{{item.Nom}}</td>
                                <td>{{item.Ville}}</td>
                                <td>{{item.Tel1}}</td>
                                <td>{{item.DateNaissance}}</td>
                                <td> <a href=" {% url 'patient' item.id %} "> <i class="far fa-eye"></i> </a> </td>
                                <td>
                                  <a href="{% url 'update' item.id %}"><i class="fas fa-edit"></i></i></a>
                                </td>
                                <td>
                                  <a href="{% url 'delete' item.id %}"><i style="color: #ff0000;" class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                                {% endfor  %}
                            </tbody>
                          </table>
                      </div>
                </div>
              </div>
      </div>
    </div>
</div>
  {% endblock content %}
